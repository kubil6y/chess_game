<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles.css" />
    <link href="/img/favicon.ico" rel="icon" type="image/x-icon" />
    <title>Chess Game</title>
  </head>
  <body>
    <button id="dev-button">Log!</button>
    <div id="current_player" class="flex-center">
      <p>Current Player:</p>
      <div id="current_player_color"></div>
    </div>

    <div id="captured_pieces">
      <div class="flex-center">
        <p>White Captures:</p>
        <div id="captured_pieces_by_white" class="text-lg">-</div>
      </div>

      <div class="flex-center">
        <p>Black Captures:</p>
        <div id="captured_pieces_by_black" class="text-lg">-</div>
      </div>
    </div>

    <canvas></canvas>
    <img id="pieces" src="/img/pieces.png" />
    <audio src="/sound/public_sound_standard_Move.mp3"></audio>
    <audio src="/sound/public_sound_standard_Capture.mp3"></audio>
    <script type="module" src="/dist/app-bundle.js"></script>
  </body>
</html>
